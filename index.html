<!DOCTYPE html>
<html>
    <head>
        <title>Color Scheme Generator</title>
        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="container">
        <form>
            <input 
                type="color"
                id="color"
                name="color"
                aria-label="Pick color"
            />
            <select name="mode" id="mode" aria-label="select mode">
                <option value="selectColor">Select a mode</option>
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button type="submit" >Get color scheme</button>
         </form>
         <div class="color-container" id="color-container"></div>
         <div class="hex-label-container" id="hex-label-container"></div>
        <script src="index.js"></script>
    </body>
</html>
